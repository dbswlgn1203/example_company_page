<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사 소개</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #003366;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url("https://source.unsplash.com/1600x600/?technology,office") no-repeat center/cover;
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>우리 회사</h1>
    <p>고객과 함께하는 미래</p>
  </header>

  <nav>
    <a href="#about">회사 소개</a>
    <a href="#services">서비스</a>
    <a href="#contact">문의하기</a>
  </nav>

  <section class="hero">
    <h1>당신의 비즈니스 파트너</h1>
    <p>신뢰와 혁신으로 성장합니다.</p>
  </section>

  <div class="container">
    <section id="about">
      <h2>회사 소개</h2>
      <p>
        우리 회사는 최고의 기술력과 신뢰를 바탕으로 다양한 솔루션을 제공합니다.
        고객의 성공을 위해 최선을 다하고 있습니다.
      </p>
    </section>

    <section id="services">
      <h2>서비스</h2>
      <p>✔ 맞춤형 솔루션 제공<br>
         ✔ 고객 지원 및 컨설팅<br>
         ✔ 혁신적인 기술 개발
      </p>
    </section>

    <section id="contact">
      <h2>문의하기</h2>
      <form action="https://formspree.io/f/여기에_ID" method="POST">
        <input type="text" name="name" placeholder="이름" required>
        <input type="email" name="_replyto" placeholder="이메일" required>
        <textarea name="message" placeholder="문의 내용을 입력하세요" rows="5" required></textarea>
        <button type="submit">보내기</button>
      </form>
    </section>
  </div>
</body>
</html>
