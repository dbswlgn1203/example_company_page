<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회사이름</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #fff;
  color: #222;
}

/* ===== 슬라이드 영역 ===== */
.slider {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
}

.slide {
  min-width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

/* 임시 색상 (이미지 대신) */
.s1 { background: #444; }
.s2 { background: #666; }
.s3 { background: #888; }

/* ===== 점 인디케이터 ===== */
.indicators {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
}

.dot.active {
  background: white;
}

/* ===== 반응형 ===== */
@media (max-width: 768px) {
  .slider {
    height: 250px;
  }
}
</style>
</head>

<body>

<!-- ===== 슬라이드 ===== -->
<div class="slider">
  <div class="slides" id="slides">
    <!-- clone (마지막) -->
    <div class="slide s3"></div>

    <!-- 실제 슬라이드 -->
    <div class="slide s1"></div>
    <div class="slide s2"></div>
    <div class="slide s3"></div>

    <!-- clone (첫번째) -->
    <div class="slide s1"></div>
  </div>

  <!-- 인디케이터 -->
  <div class="indicators">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
const slides = document.getElementById("slides");
const dots = document.querySelectorAll(".dot");

const realCount = 3;
let index = 1;
let intervalTime = 4000;
let timer;

slides.style.transform = `translateX(-${index * 100}%)`;

function setDots(realIndex) {
  dots.forEach(d => d.classList.remove("active"));
  dots[realIndex].classList.add("active");
}

function moveSlide() {
  index++;
  slides.style.transition = "transform 0.6s ease";
  slides.style.transform = `translateX(-${index * 100}%)`;
  setDots((index - 1) % realCount);
}

function startSlide() {
  stopSlide();
  timer = setInterval(moveSlide, intervalTime);
}

function stopSlide() {
  if (timer) clearInterval(timer);
}

/* 무한 루프 보정 */
slides.addEventListener("transitionend", () => {
  if (index === realCount + 1) {
    slides.style.transition = "none";
    index = 1;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }
});

/* 탭 이동 대응 (중요) */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    stopSlide();
  } else {
    slides.style.transition = "none";
    slides.style.transform = `translateX(-${index * 100}%)`;
    startSlide();
  }
});

/* 점 클릭 */
dots.forEach((dot, i) => {
  dot.addEventListener("click", () => {
    index = i + 1;
    slides.style.transition = "transform 0.6s ease";
    slides.style.transform = `translateX(-${index * 100}%)`;
    setDots(i);
  });
});

startSlide();
</script>

</body>
</html>
