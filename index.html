<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회사이름</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
    }

    body {
      color: #222;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #eee;
      z-index: 100;
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
    }

    .menu a {
      margin-left: 20px;
      font-size: 15px;
    }

    /* ===== SLIDER ===== */
    .slider {
      margin-top: 60px;
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .slide-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.45);
      padding: 30px 40px;
    }

    .slide-text h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .slide-text p {
      font-size: 18px;
    }

    /* dots */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
    }

    .dot.active {
      background: white;
    }

    /* ===== SECTION ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 100px 20px;
    }

    section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .business {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .card {
      border: 1px solid #eee;
      padding: 30px;
      text-align: center;
    }

    /* ===== CONTACT ===== */
    .contact form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact input,
    .contact textarea {
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .contact button {
      padding: 15px;
      border: none;
      background: #111;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 40px;
      text-align: center;
      font-size: 14px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .slide-text h1 {
        font-size: 26px;
      }

      .business {
        grid-template-columns: 1fr;
      }

      .menu {
        display: none;
      }
    }
  </style>
</head>

<body>

<script>
  const slides = document.getElementById("slides");
  const dots = document.querySelectorAll(".dot");

  const realSlideCount = 3;
  let index = 1;
  let interval = 4000;

  slides.style.transform = `translateX(-${index * 100}%)`;

  function setDots(realIndex) {
    dots.forEach(dot => dot.classList.remove("active"));
    dots[realIndex].classList.add("active");
  }

  setDots(0);

  function moveSlide() {
    index++;
    slides.style.transition = "transform 0.6s ease";
    slides.style.transform = `translateX(-${index * 100}%)`;

    let realIndex = (index - 1) % realSlideCount;
    setDots(realIndex);
  }

  setInterval(moveSlide, interval);

  slides.addEventListener("transitionend", () => {
    if (index === realSlideCount + 1) {
      slides.style.transition = "none";
      index = 1;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    if (index === 0) {
      slides.style.transition = "none";
      index = realSlideCount;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
  });
</script>


</body>
